<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
    </style>
    <script>
        function swtch()
        {
            var n = prompt(`Enter Number`)
            // console.log(n);
            switch(true)
            {
                case(n>=1 && n<=10):
                document.write(`Entered Number ${n} between 1 to 10`);
                break;
                case(n>=11 && n<=20):
                document.write(`Entered Number ${n} between 11 to 20`);
                break;
                case(n>=21 && n<=30):
                document.write(`Entered Number ${n} between 21 to 30`);
                break;
                case(n>=31 && n<=40):
                document.write(`Entered Number ${n} between 31 to 40`);
                break;
                case(n>=41 && n<=50):
                document.write(`Entered Number ${n} between 41 to 50`);
                break;
                default:
                document.write("Entered Number more than 50");  
            }
        }
        swtch();
    </script>
</head>

</html>
